<div class="row" [formGroup]="myGroup">
  <div class="col-sm-6">
    <c8y-select [items]="formValues$ | async" formControlName="firstName" [placeholder]="'Select options'">
    </c8y-select>
  </div>
  <div class="col-sm-6">
    <pre>{{myGroup.value | json}}{{ formValues$ | async | json }}</pre>
  </div>
</div>

<form [formGroup]="serviceForm">
  <div class="c8y-select-wrapper p-r-4" style="width:200px">
    <select class="form-control" formControlName="jsonataAgent" name="jsonataAgent">
      <option value="" disabled selected>
        Select agent
      </option>
      <option *ngFor="let agent of (agents$| async)" [value]="agent">
        {{ agent }}
      </option>
    </select>
  </div>
</form>
