<c8y-form-group>
    <ul c8yInputGroupListContainer class="list-unstyled">
        <li class="m-b-8" *ngFor="let item of dataInternal; let i = index; trackBy: trackByIndex">
            <div class="row d-flex">
                <c8y-input-group-list [index]="i" (onAdd)="add()" (onRemove)="remove($event)" class="fit-w">
                    <div class="col-xs-4">
                        <input type="text" [name]="'key-' + i" class="form-control m-r-4"
                            placeholder="{{ 'header key' | translate }}" [(ngModel)]="item.key" [required]="true"
                            [disabled]="disabled" (ngModelChange)="onInputChange()" #key />
                    </div>
                    <div class="col-xs-8">
                        <input type="text" [name]="'value-' + i" class="form-control"
                            placeholder="{{ 'value' | translate }}" [(ngModel)]="item.value" [required]="true"
                            [disabled]="disabled" (ngModelChange)="onInputChange()" #value />
                    </div>
                </c8y-input-group-list>
            </div>
        </li>
    </ul>
</c8y-form-group>
