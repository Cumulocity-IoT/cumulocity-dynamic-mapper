<c8y-title>{{ configuration?.name }}</c8y-title>
<c8y-breadcrumb>
  <c8y-breadcrumb-item [icon]="'cog'" [label]="'Configuration' | translate"
    [path]="'c8y-pkg-dynamic-mapper/node3/serviceConfiguration'">
  </c8y-breadcrumb-item>
  <c8y-breadcrumb-item [label]="'Connectors' | translate"
    [path]="'c8y-pkg-dynamic-mapper/node3/connectorConfiguration'">
  </c8y-breadcrumb-item>
  <!-- <c8y-breadcrumb-item [label]="configuration?.name"></c8y-breadcrumb-item> -->
  <c8y-breadcrumb-item [label]="'Details & logs'"></c8y-breadcrumb-item>
</c8y-breadcrumb>
<div class="card card--fullpage content-fullpage d-col">
  <div class="p-24 separator-bottom">
    <div class="card-header separator">
      <p class="card-title">Connector configuration</p>
    </div>
    <div class="card-block">
      <div class="row">
        <div class="col-xs-12 col-md-4">
          <c8y-form-group>
            <label>Connector name</label>
            <div class="col-sm-8">
              <input class="form-control" [value]="configuration?.name" readonly />
            </div>
          </c8y-form-group>
        </div>
        <div class="col-xs-12 col-md-4">
          <c8y-form-group>
            <label>Connector type</label>
            <div class="col-sm-8">
              <input class="form-control" [value]="configuration?.connectorType" readonly />
            </div>
          </c8y-form-group>
        </div>
        <div class="col-xs-12 col-md-4">
          <c8y-form-group class="m-t-24 m-b-24">
            <label class="c8y-switch">
              <input type="checkbox" [checked]="configuration?.enabled" (change)="onConfigurationToggle()"
                [disabled]="!feature?.userHasMappingAdminRole" />
              <span></span>Enabled / Disabled</label>
          </c8y-form-group>
        </div>
      </div>
      <div class="_text-center">
        <button class="btn btn-primary" title="{{ 'Update connector' | translate }}" (click)="onConfigurationUpdate()"
          [disabled]="configuration?.enabled || !feature?.userHasMappingAdminRole">
          <i c8yIcon="pencil"></i>
          {{ 'Update connector' | translate }}
        </button>
        <button class="btn btn-primary" title="{{ 'View connector' | translate }}" (click)="onConfigurationUpdate()"
          [disabled]="!configuration?.enabled">
          <i c8yIcon="eye"></i>
          {{ 'View connector' | translate }}
        </button>
      </div>
    </div>
  </div>
  <div class="p-24 separator-bottom">

    <div class="card-header separator">
      <p class="card-title">Connector logs</p>
    </div>
    <div class="card-block">
      <div class="flex-auto p-24" style="overflow-y: hidden">
        <div class="c8y-list__item c8y-list--timeline m-b-8"
          style="background: var(--c8y-page-sticky-header-background-default)!important;">
          <div class="d-flex">
            <div class="c8y-list__item__block flex-grow">
              <div class="c8y-list__item__body">
                <div class="d-flex">
                  <div class="col-md-1">Date</div>
                  <div class="col-md-1">Status</div>
                  <div class="col-md-8">Message</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <c8y-list-group class="inner-scroll m-r-8">
          <c8y-li-timeline *ngFor="let event of statusLogs$ | async">
            {{ event.date | date: 'dd.MM.yy hh:mm:ss' }}
            <c8y-li>
              <c8y-li-body>
                <div class="d-flex">
                  <div class="col-md-1">
                    <div class="label label-primary">
                      {{ event.status ? event.status : '-' }}
                    </div>
                  </div>
                  <div class="col-md-9">
                    <div>{{ event.message ? event.message : '-' }}</div>
                  </div>
                </div>
              </c8y-li-body>
            </c8y-li>
          </c8y-li-timeline>
          <c8y-ui-empty-state *ngIf="(statusLogs$ | async)?.length === 0" [icon]="'logs'"
            [title]="'No logs entries for this connectors.'" [horizontal]="true"></c8y-ui-empty-state>
        </c8y-list-group>
      </div>
    </div>
  </div>
</div>
