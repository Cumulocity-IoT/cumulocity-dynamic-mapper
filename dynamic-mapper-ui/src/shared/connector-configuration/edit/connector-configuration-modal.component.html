<c8y-modal title="Edit connector configuration" (onClose)="onSave()" (onDismiss)="onDismiss()" [labels]="labels"
  [disabled]="readOnly || !dynamicForm.valid || !feature?.userHasMappingAdminRole" [headerClasses]="'modal-header dialog-header'">
  <ng-container c8y-modal-title>
    <span [c8yIcon]="'connected'"></span>
  </ng-container>
  <div class="p-24 modal-inner-scroll animated fadeIn">
    <div [formGroup]="brokerForm" *ngIf="add">
      <formly-form [form]="brokerForm" [fields]="brokerFormFields"></formly-form>
    </div>
    <div [formGroup]="dynamicForm">
      <formly-form [form]="dynamicForm" [fields]="dynamicFormFields" [model]="configuration"></formly-form>
    </div>
  </div>
</c8y-modal>
