<div class="flex-col flex-nowrap no-align-items fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card card--fullpage">
    <div class="card-header m-t-24 p-24 separator" style="justify-content: center">
      <h4 class="card-title">
        <div class="d-flex">
          <i [c8yIcon]="'subscription'" class="icon-32 m-r-16"></i>
          <span class="m-t-8">Edit connector configuration</span>
        </div>
      </h4>
    </div>
    <div class="card-block">
      <div title="Edit connector configuration">
        <div class="p-24 modal-inner-scroll animated fadeIn">
          <div [formGroup]="brokerForm" *ngIf="add">
            <formly-form [form]="brokerForm" [fields]="brokerFormFields"></formly-form>
          </div>
          <div [formGroup]="dynamicForm">
            <formly-form [form]="dynamicForm" [fields]="dynamicFormFields" [model]="configuration"></formly-form>
          </div>
        </div>
      </div>

    </div>
    <div class="card-footer text-center sticky-buttons">
      <div class="form-group">
        <button type="button" name="save" class="btn btn-primary" (click)="onSave()"
          [disabled]="readOnly || !dynamicForm.valid || !feature?.userHasMappingAdminRole" translate>
          Save
        </button>
        <button type="button" name="cancel" class="btn btn-primary" (click)="onDismiss()" translate>
          Cancel
        </button>
      </div>
    </div>
