<div class="flex-col flex-nowrap no-align-items p-48 fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card card--fullpage">
    <div class="card-header separator" style="justify-content: center">
      <h4 class="card-title d-flex">
        <i [c8yIcon]="'connected'" class="icon-32 m-r-16"></i>
        <span class="m-t-8">{{mode}} connector configuration</span>
      </h4>
      <small class="text-muted p-t-8">
        Connectors of type Cumulocity MQTT Service - (device isolation) and Cumulocity MQTT Service - (tenant isolation)
        can only be created once.
        <br>
      </small>
    </div>
    <div class="card-block">
      <div class="p-24 modal-inner-scroll animated fadeIn">
        <div [formGroup]="brokerForm" *ngIf="add">
          <formly-form [form]="brokerForm" [fields]="brokerFormFields"></formly-form>
        </div>
        <div [formGroup]="dynamicForm">
          <formly-form [form]="dynamicForm" [fields]="dynamicFormFields" [model]="configuration"></formly-form>
        </div>
      </div>
    </div>
    <div class="card-footer text-center sticky-buttons">
      <div class="form-group">
        <button type="button" name="save" class="btn btn-primary" (click)="onSave()"
          [disabled]="readOnly || !dynamicForm.valid || !feature?.userHasMappingAdminRole" translate>
          Save
        </button>
        <button type="button" name="cancel" class="btn btn-primary" (click)="onCancel()" translate>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
