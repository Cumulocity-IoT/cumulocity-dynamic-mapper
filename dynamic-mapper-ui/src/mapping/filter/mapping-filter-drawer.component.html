<!-- Main Content -->
<div class="flex-col flex-nowrap no-align-items p-48 fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card card--fullpage">
    <!-- Header -->
    <div class="card-header separator" style="justify-content: center">
      <h4 class="card-title d-flex">
        <i [c8yIcon]="'filter'" class="icon-32 m-r-16"></i>
        <span class="m-t-8">
          {{ 'Define and apply mapping filter' | translate }}
        </span>
      </h4>
    </div>
    <!-- Form Content -->
    <div class="card-inner-scroll fit-h">
      <div class="card-block">
        <div class="p-t-24 p-b-24">
          <div class="form-group">
            <div>
              <span>Define a filter condition, when this mapping should be applied. Use JSONata expression that evaluates
                to
                <code>true</code> if the mapping should be applied. <br>If the expression returns anything other than
                <code>true</code>, the mapping is not applied for this payload.</span>
            </div>
          </div>
          <div class="form-group">
            <div>
              <label translate>Source Template - {{ sourceSystem }}</label>
            </div>
            <d11r-mapping-json-editor #editorSourceFilter [options]="editorOptionsSourceFilter" [class]="'jse-main-small'"
              [data]="sourceTemplate" (pathChanged)="onSelectedPathSourceChanged($event)"></d11r-mapping-json-editor>
          </div>
          <formly-form [form]="filterFormly" [fields]="filterFormlyFields" [model]="filterModel"></formly-form>
          <div class="form-group ">
            <label translate>Filter Result [{{
              filterModel.sourceExpression?.resultType
              }}]</label>
            <textarea class="form-control" c8y-textarea-autoresize readonly="true" style="
                font-size: var(--c8y-font-size-small);
                line-height: var(--c8y-line-height-small);
              ">{{
                filterModel.sourceExpression?.result
              }}</textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Buttons -->
    <div class="card-footer text-center sticky-buttons">
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="onClose()" [disabled]="!valid">
          {{ 'Apply' | translate }}
        </button>
        <button type="button" class="btn btn-default" (click)="onDismiss()">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
