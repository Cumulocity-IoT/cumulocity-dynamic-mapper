<c8y-modal title="Import Mapping" (onClose)="onDone()" (onDismiss)="onDismiss()" [labels]="labels" [disabled]="false"
  [headerClasses]="'modal-header dialog-header'">
  <ng-container c8y-modal-title>
    <span [c8yIcon]="'data-import'"></span>
  </ng-container>
  <div class=" p-24 modal-inner-scroll animated fadeIn">
    <div class="modal-body">
      @if (!isAppCreated) {
        <c8y-form-group [hasError]="!!errorMessage" class="m-auto"
          style="max-width: 285px">
          <c8y-drop-area (dropped)="onFileDroppedEvent($event)" [accept]="'.json'" [loading]="isLoading"
            [maxAllowedFiles]="1" [message]="'Upload a JSON file' | translate" [progress]="progress$ | async"
            class="drop-area">
          </c8y-drop-area>
          <c8y-messages>
            @if (errorMessage) {
              <c8y-message>
                {{ errorMessage | translate }}
              </c8y-message>
            }
          </c8y-messages>
        </c8y-form-group>
      } @else {
        <div class="d-flex a-i-center j-c-center" style="min-height: 285px">
          <c8y-operation-result text="{{ successText | translate }}" [vertical]="true" [size]="84" class="lead"
            type="success">
          </c8y-operation-result>
        </div>
      }
    </div>
  </div>
</c8y-modal>
