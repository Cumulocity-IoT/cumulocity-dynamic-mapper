<div class="col-xs-12 flex-grow no-gutter">
  <div class="card-inner-scroll fit-h">
    <div class="card-block p-b-0 fit-h" style="min-height: 400px">
      <div class="col-md-8 col-md-offset-2 col-lg-10 col-lg-offset-1">
        <button
          type="button"
          name="addConfiguration"
          id="addConfiguration"
          class="btn btn-default btn-sm m-b-24"
          (click)="onConfigurationAddOrUpdate(undefined)"
          translate
          [disabled]="stepperConfiguration.editorMode === EditorMode.READ_ONLY"
          title="Add connector"
        >
          <i c8yIcon="plus-circle-o"></i>&nbsp;Add connector
        </button>
        <d11r-mapping-connector-grid
          #connectorConfigurationStepper
          [selectable]="true"
          [directions]="directions"
          [readOnly]="readOnly"
          [(deploymentMapEntry)]="deploymentMapEntry"
        ></d11r-mapping-connector-grid>
      </div>
    </div>
  </div>
</div>
