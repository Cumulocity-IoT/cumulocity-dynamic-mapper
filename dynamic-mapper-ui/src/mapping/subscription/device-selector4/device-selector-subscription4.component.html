<div class="flex-col flex-nowrap no-align-items p-48 fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card card--fullpage">
    <div class="card-header separator" style="justify-content: center">
      <h4 class="card-title d-flex">
        <i [c8yIcon]="'subscription'" class="icon-32 m-r-16"></i>
        <span class="m-t-8">Select devices types to subscribe to for outbound mappings</span>
      </h4>
    </div>
    <div class="card-block">
      <div class="container-fluid p-24">
        <ul class="list-unstyled p-t-16" c8yInputGroupListContainer>
          <li class="m-b-8 fit-w" *ngFor="let item of typeList; let i = index; trackBy: trackByFn">
            <c8y-input-group-list [index]="i" (onAdd)="add()" (onRemove)="remove($event)" [minus]="typeList.length > 1">
              <div class="col-xs-11" style="padding-left:0px">
                <input class="form-control" placeholder="{{ 'e.g.' }} placeholder" type="text" [required]="true"
                  [(ngModel)]="typeList[i]" />
              </div>
            </c8y-input-group-list>
          </li>
        </ul>
      </div>
      <div class="card-footer text-center">
        <div class="form-group">
          <button type="button" name="update" class="btn btn-primary" (click)="clickedUpdateSubscription()" translate>
            Save
          </button>
          <button type="button" name="update" class="btn btn-primary" (click)="clickedCancel()" translate>
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
