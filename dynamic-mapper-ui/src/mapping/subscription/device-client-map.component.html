<c8y-title translate>Subscription outbound</c8y-title>

<c8y-action-bar-item [placement]="'right'">
  <button class="btn btn-link" title="{{ 'Manage subscriptions (table)' | translate }}"
    (click)="onDeleteAllClientRelations()"
    [disabled]="!feature?.userHasMappingAdminRole && !feature?.userHasMappingCreateRole">
    <i c8yIcon="subscription"></i>
    {{ 'Delete all relations' | translate }}
  </button>
  <button class="btn-help btn-help--sm" [attr.aria-label]="'Help' | translate" popover="{{
      'Delete all relations, for devices and clients'
        | translate
    }}" placement="bottom" triggers="focus" type="button"></button>
</c8y-action-bar-item>

<div class="card">
  <div class="card-block content-fullpage border-top border-bottom">
    <c8y-data-grid #deviceToClientGrid [selectable]="true" [configureColumnsEnabled]="false"
      [title]="titleRelation | translate" [columns]="columnsRelations" [rows]="mapEntries" [pagination]="pagination"
      [actionControls]="actionControlRelation" [bulkActionControls]="bulkActionControlRelation">
      <c8y-ui-empty-state [icon]="'c8y-icon dlt-c8y-icon-relay-home-automation'" [title]="'No relations exist.' | translate"
        [subtitle]="
    'Create your first relation for a device.' | translate
  " [horizontal]="true"> <button class="btn btn-link m-t-16" title="{{ 'Manage relations' | translate }}"
          (click)="onAddRelations()">
          <i c8yIcon="plus"></i>
          {{ 'Manage relations' | translate }}
        </button>
      </c8y-ui-empty-state>
    </c8y-data-grid>
  </div>
</div>
