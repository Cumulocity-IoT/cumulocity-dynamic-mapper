<div class="flex-col flex-nowrap no-align-items fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card">
    <div class="card-header m-t-24 p-24 separator" style="justify-content: center">
      <h4 class="card-title">
        <div class="d-flex">
          <i [c8yIcon]="'subscription'" class="icon-32 m-r-16"></i>
          <span class="m-t-8">Select devices to subscribe to for outbound mappings</span>
        </div>
      </h4>
    </div>
    <div class="card-block">
      <c8y-asset-selector-miller [(ngModel)]="deviceList" (onSelected)="selectionChanged($event)" [config]="{
            groupsSelectable: true,
            columnHeaders: true,
            showFilter: true,
            showUnassignedDevices: true,
            showChildDevices: true,
            search: true,
            multi: true,
            showSelected: true
          }" class="bg-component"></c8y-asset-selector-miller>
    </div>
    <div class="card-footer text-center">
      <div class="form-group">
        <button type="button" name="update" class="btn btn-primary" (click)="clickedUpdateSubscription()" translate>
          Save
        </button>
        <button type="button" name="update" class="btn btn-primary" (click)="clickedCancel()" translate>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
