<div class="flex-col flex-nowrap no-align-items p-48 fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card card--fullpage">
    <div class="card-header p-24 separator" style="justify-content: center">
      <h4 class="card-title d-flex">
        <i [c8yIcon]="'subscription'" class="icon-32 m-r-16"></i>
        <span class="m-t-8">Select devices group to subscribe to all device for outbound mappings</span>
      </h4>
    </div>
    <div class="card-block">
      <c8y-asset-selector-miller [(ngModel)]="deviceList" (onSelected)="selectionChanged($event)" [config]="{
            groupsSelectable: true,
            groupsOnly: true,
            columnHeaders: true,
            showFilter: true,
            showUnassignedDevices: false,
            showChildDevices: false,
            search: true,
            multi: true,
            showSelected: true
          }" class="bg-component"></c8y-asset-selector-miller>
    </div>
    <div class="card-footer text-center">
      <div class="form-group">
        <button type="button" name="save" class="btn btn-primary" (click)="clickedUpdateSubscription()" translate>
          Save
        </button>
        <button type="button" name="cancel" class="btn btn-primary" (click)="clickedCancel()" translate>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
