<div class="modal-header dialog-header animated fadeIn">
  <h2 c8yIcon="source-code"></h2>
  <h4>Code Template</h4>
  <br/>
  <h5>{{templateName}}</h5>
</div>
<c8y-modal [customFooter]="true" [labels]="labels" #modal class="flex-grow">
  <div class="p-b-24 p-l-24 p-r-24">
    <c8y-editor [editorOptions]="editorOptions" class="form-control flex-frow" style="min-height: 600px"
      monacoEditorMarkerValidator [ngModel]="templateCode">
    </c8y-editor>
  </div>
  <div class="modal-footer" c8y-modal-footer-custom>
    <button class="btn btn-default" (click)="onCancel()">
      {{ 'Cancel' }}
    </button>
  </div>
</c8y-modal>
