<div class="flex-col flex-nowrap no-align-items fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card card--fullpage m-t-16">
    <div class="card-header p-24 separator" style="justify-content: center">
      <h4 class="card-title d-flex">
        <i [c8yIcon]="'bot'" class="icon-32"></i> <span class="m-t-8">Generate substitutions</span>
      </h4>
    </div>
    <div class="card-inner-scroll fit-h">
      <div class="card-block">
        <div class="inner-scroll border-top flex-grow d-col-reverse">
          <div class="d-col p-l-16 p-r-16" *ngIf="agent">
            <div *ngFor="let message of agent.agent?.messages || []" class="chat-message text-break-word" [ngClass]="{
                    'user-message': message.role === 'user',
                    'agent-message': message.role === 'assistant',
                  }">
              <div *ngIf="agent.type === 'text' || message.role === 'user'" class="message-content"
                [innerHTML]="message.content | markdownToHtml | async"></div>
              <div *ngIf="
                      agent.type === 'object' &&
                      message.role === 'assistant'
                    " class="message-content text-break-word" [innerHTML]="
                      '```json\n' + message.content + '\n```'
                        | markdownToHtml
                        | async
                    "></div>
            </div>
          </div>
        </div>
        <div class="chat-input d-flex p-16 bg-level-1 border-top">
          <input type="text" class="form-control flex-grow" placeholder="Type your message..." [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()" [disabled]="isLoadingChat" />
          <button class="btn btn-primary m-l-8" (click)="sendMessage()" [disabled]="!newMessage || isLoadingChat">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer d-block text-center">
    <div class="form-group">
      <button type="button" name="update" class="btn btn-primary" (click)="save()" [disabled]="!valid" translate>
        Save
      </button>
      <button type="button" name="update" class="btn btn-primary" (click)="cancel()" translate>
        Cancel
      </button>
    </div>
  </div>
</div>
