<div class="flex-col flex-nowrap no-align-items fit-h col-md-12 col-md-offset-0 c8y-stepper--no-btns">
  <div class="card card--fullpage m-t-16">
    <div class="card-header p-8" style="justify-content: center; padding-bottom:0px">
      <h4 class="card-title d-flex">
        <i [c8yIcon]="'bot'" class="icon-32 m-r-16"></i> 
        <span class="m-t-8">Generate substitutions</span>
        <span class="label label-primary m-l-8 m-t-8 m-b-8 text-16">{{aiAgent.name}}</span>
      </h4>
    </div>
    
    <!-- Add the ViewChild reference here -->
    <div #cardInnerScroll class="card-inner-scroll fit-h">
      <div class="card-block">
        <div class="inner-scroll border-top flex-grow d-col-reverse">
          <div class="d-col p-16" *ngIf="aiAgent">
            <div *ngFor="let message of getCompatibleMessages()" class="chat-message text-break-word"
              [ngClass]="{
                'user-message': message.role === 'user',
                'aiAgent-message': message.role === 'assistant',
              }">
              <div *ngIf="aiAgent.type === 'text' || message.role === 'user'" class="message-content text-break-word"
                [innerHTML]="getMessageContent(message) | markdownToHtml | async"></div>
              <div *ngIf="aiAgent.type === 'object' && message.role === 'assistant'"
                class="message-content text-break-word"
                [innerHTML]="'```json\n' + message.content + '\n```' | markdownToHtml | async"></div>
            </div>
          </div>
        </div>
        
        <div *ngIf="aiAgent" class="chat-input d-flex p-16 bg-level-1 border-top">
          <input type="text" class="form-control flex-grow" placeholder="Type your message..." 
                 [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" [disabled]="isLoadingChat" />
          <button class="btn btn-primary m-l-8" (click)="sendMessage()" [disabled]="!newMessage || isLoadingChat">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="card-footer d-block text-center">
    <div class="form-group">
      <button type="button" name="update" class="btn btn-primary" (click)="save()" [disabled]="!valid" translate>
        Save
      </button>
      <button type="button" name="update" class="btn btn-primary" (click)="cancel()" translate>
        Cancel
      </button>
    </div>
  </div>
</div>
