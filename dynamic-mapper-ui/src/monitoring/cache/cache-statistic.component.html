<c8y-title translate>Statistic cache</c8y-title>
<c8y-action-bar-item [placement]="'right'">
  <button class="btn btn-link" title="{{ 'Clear external ID cache' | translate }}"
    (click)="clickedClearInboundExternalIdCache()" [disabled]="!feature?.userHasMappingAdminRole">
    <i c8yIcon="clear"></i>
    {{ 'Clear external ID cache' | translate }}
  </button>
</c8y-action-bar-item>
<c8y-action-bar-item [placement]="'right'">
  <button class="btn btn-link" title="{{ 'Clear inventory cache' | translate }}" (click)="clickedClearInventoryCache()"
    [disabled]="!feature?.userHasMappingAdminRole">
    <i c8yIcon="clear"></i>
    {{ 'Clear inventory cache' | translate }}
  </button>
</c8y-action-bar-item>
