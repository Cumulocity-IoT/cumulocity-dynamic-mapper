<c8y-title>Editor2</c8y-title>
<div class="card">
  <div class="card-header separator j-c-between">
    <h4 class="card-title">
      {{ "Editor2" | translate }}
    </h4>
  </div>

  <div class="card-block">
    <div class="form-group">
      <label translate>Path</label>
      <input
        name="path"
        [(ngModel)]="path"
        type="text"
        (change)="onScrollToPathChanged($event)"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <mapping-json-editor2
        [options]="options"
        (onPathChanged)="onSelectedSourcePathChanged($event)"
        [data]="templateSource"
        #editor2Test
        id="editor2Test"
      ></mapping-json-editor2>
    </div>
  </div>
</div>
