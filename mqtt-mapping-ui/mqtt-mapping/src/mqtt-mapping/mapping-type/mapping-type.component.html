<c8y-wizard-header>
  <h1 [c8yIcon]="headerIcon"></h1>
  <h4>{{headerText}}</h4>
</c8y-wizard-header>

<c8y-wizard-body>
  <c8y-stepper [customClasses]="['hidden']">
    <cdk-step [stepControl]="formGroupStep" label="Mapping Type">
      <p class="p-16 text-center text-medium separator-bottom sticky-top bg-white">
        {{ 'Select mapping type for target' | translate }}
      </p>
      <div class="modal-inner-scroll animated fadeIn">
        <div class="list-group list-group-links" [formGroup]="formGroupStep">
          <ng-container *ngFor="let q of MappingType | keyvalue">
            <button *ngIf="direction != Direction.OUTGOING || q.value == 'JSON'" class="list-group-item" title="{{ q.value }}" 
              (click)="onSelectMappingType(q.value)">
                <i [c8yIcon]="'rules m-r-4'"></i>
                <span>{{q.value}}</span>
            </button>
          </ng-container>
        </div>
      </div>
    </cdk-step>
  </c8y-stepper>
</c8y-wizard-body>
<c8y-wizard-footer>
  <button (click)="cancel()" class="btn btn-default" title="{{ 'Cancel' | translate }}" translate type="button">
    Cancel
  </button>
  <!-- <button (click)="done()" class="btn btn-default" title="{{ 'Done' | translate }}" translate type="button">
    Done
  </button> -->
</c8y-wizard-footer>
