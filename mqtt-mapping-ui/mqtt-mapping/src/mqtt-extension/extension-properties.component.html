<c8y-title>{{ extension?.name }}</c8y-title>

<c8y-breadcrumb>
  <c8y-breadcrumb-item [icon]="'c8y-modules'" [label]="'Extensions' | translate" [path]="'mqtt-mapping/extensions'">
  </c8y-breadcrumb-item>
  <c8y-breadcrumb-item [label]="extension?.name"></c8y-breadcrumb-item>
</c8y-breadcrumb>

<div class="row">
  <div class="card content-fullpage">
    <form class="d-flex d-col content-fullpage" novalidate>
      <div *ngIf="!isLoading" class="d-contents">
        <div class="card-block separator-bottom large-padding flex-no-shrink">
          <div class="list-group">
            <div class="list-group-item collapsible flex-row" [ngClass]="{ expanded: isCollapsed[entry.name]}"
              *ngFor="let entry of extension.extensionEntries; let i = index">
              <div class="list-item-actions">
                <button type="button" title="{{ 'Expand' | translate }}" class="collapse-btn"
                  (click)="isCollapsed[entry.name] = !isCollapsed[entry.name]" [attr.aria-expanded]="!isCollapsed">
                  <i c8yIcon="chevron-down"></i>
                </button>
              </div>
              <div class="list-item-icon">
                <i c8yIcon="plugin"></i>
              </div>

              <div class="list-item-body">
                <span>{{entry.name}}</span>
              </div>
              <div [collapse]="isCollapsed[entry.name]" [isAnimated]="true" class="collapse">
                <dl>
                  <dt><label class="small" translate>Event Name</label></dt>
                  <dd><span class="m-l-16 small">{{entry.event}}</span></dd>
                  <dt><label class="small" translate>Event Implementation</label></dt>
                  <dd><span class="m-l-16 small">{{entry.name}}</span></dd>
                  <dt><label class="small" translate>Message</label></dt>
                  <dd><span class="m-l-16 small">{{entry.message}}</span></dd>
                </dl>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
