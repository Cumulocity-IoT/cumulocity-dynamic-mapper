syntax = "proto3";
package processor.protobuf;

option java_package = "mqtt.mapping.processor.protobuf";
option java_outer_classname = "MeasurementProto";

message CustomMeasurement {
  int64 timestamp = 1;
  float value = 2;
  string unit = 3;
  string externalIdType = 4;
  string externalId = 5;
  string measurementType = 6;
}