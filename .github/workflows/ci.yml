# CI workflow for pull requests and push to main/develop
name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  # Job 1: Fast unit tests (runs in parallel)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Unit Tests
        run: mvn -B clean test --file pom.xml

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/surefire-reports/*.xml

  # Job 2: Fast dispatcher integration tests
  dispatcher-tests:
    name: Dispatcher Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Dispatcher Integration Tests
        run: mvn -B clean verify -Pquick --file pom.xml

      - name: Publish Dispatcher Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/failsafe-reports/TEST-*.xml

  # Job 3: Comprehensive transformation validation tests (slower)
  # NOTE: These tests are currently DISABLED because they require full Spring Boot context
  # with Cumulocity platform dependencies. See TRANSFORMATION_TESTS_SETUP.md for details.
  # To enable: Set up test configuration and remove the 'if: false' condition below.
  transformation-tests:
    name: Transformation Validation Tests
    runs-on: ubuntu-latest
    needs: dispatcher-tests
    # DISABLED - requires full application context setup
    if: false  # Change to true after setting up test configuration
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Transformation Validation Tests
        run: mvn -B clean verify -Ptransformation-only --file pom.xml

      - name: Publish Transformation Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/target/failsafe-reports/TEST-*.xml

  # Job 4: Build verification
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [unit-tests, dispatcher-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Package
        run: mvn -B clean package -DskipTests --file pom.xml

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dynamic-mapper-service
          path: dynamic-mapper-service/target/*.zip
          retention-days: 7

  # Job 5: Test report summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, dispatcher-tests, transformation-tests]
    if: always()
    steps:
      - name: Test Results Summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dispatcher Tests | ${{ needs.dispatcher-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Transformation Tests | ${{ needs.transformation-tests.result }} |" >> $GITHUB_STEP_SUMMARY
