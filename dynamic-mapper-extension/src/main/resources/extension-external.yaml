# Extension configuration in YAML format
# Each extension entry includes:
# - eventName: Unique identifier for the extension
# - className: Fully qualified name of the implementation class
# - description: Human-readable description of the extension's purpose
# - version: Version of the extension implementation

extensions:
  # Inbound Extensions (Device → Cumulocity)
  - eventName: ProtobufCustomEvent
    className: dynamic.mapper.processor.extension.external.inbound.ProcessorExtensionCustomEvent
    description: Custom event processor for protobuf message formats
    version: "2.0"

  - eventName: CustomMeasurement
    className: dynamic.mapper.processor.extension.external.inbound.ProcessorExtensionCustomMeasurement
    description: Custom measurement processor with specialized handling
    version: "2.0"

  - eventName: CustomAlarm
    className: dynamic.mapper.processor.extension.external.inbound.ProcessorExtensionCustomAlarm
    description: Custom alarm processor using return-value based pattern (v2.0)
    version: "2.0"

  # Smart Function Equivalents - Inbound
  - eventName: TemperatureMeasurement
    className: dynamic.mapper.processor.extension.external.inbound.ProcessorExtensionSmartInbound01
    description: Temperature measurement processor demonstrating smart function pattern
    version: "2.0"

  - eventName: DynamicSensorMeasurement
    className: dynamic.mapper.processor.extension.external.inbound.ProcessorExtensionSmartInbound02
    description: Dynamic sensor measurement processor with flexible data handling
    version: "2.0"

  - eventName: MeasurementWithImplicitDevice
    className: dynamic.mapper.processor.extension.external.inbound.ProcessorExtensionSmartInbound03
    description: Measurement processor with implicit device creation support
    version: "2.0"

  # Outbound Extensions (Cumulocity → Device)
  - eventName: AlarmToCustomJson
    className: dynamic.mapper.processor.extension.external.outbound.ProcessorExtensionAlarmToCustomJson
    description: Alarm to custom JSON converter using return-value based pattern (v2.0)
    version: "2.0"

  # Smart Function Equivalents - Outbound
  - eventName: MeasurementToCustomJson
    className: dynamic.mapper.processor.extension.external.outbound.ProcessorExtensionSmartOutbound01
    description: Measurement to custom JSON converter with flexible formatting
    version: "2.0"

  - eventName: MeasurementToJsonArray
    className: dynamic.mapper.processor.extension.external.outbound.ProcessorExtensionSmartOutbound02
    description: Measurement to JSON array converter for batch processing
    version: "2.0"

  - eventName: MeasurementWithKafkaKey
    className: dynamic.mapper.processor.extension.external.outbound.ProcessorExtensionSmartOutbound03
    description: Measurement processor with Kafka key generation support
    version: "2.0"
