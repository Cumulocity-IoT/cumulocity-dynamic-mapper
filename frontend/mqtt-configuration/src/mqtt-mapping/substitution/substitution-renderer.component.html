<div>
  <span *ngFor="let sub of substitutions; let i = index" [ngStyle]="{'background': ( i == setting.selectedSubstitutionIndex ? setting.color : 'none'), 'font-family': 'monospace'}">
    {{ '[ ' + (sub.definesIdentifier ? "* " : "") +  sub.pathSource + '->' + sub.pathTarget + i + setting.selectedSubstitutionIndex + setting.color + ']' }}
  </span>
</div>
