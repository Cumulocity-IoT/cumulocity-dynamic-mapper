<h3 *ngIf="editorOptions.language">Force Language to {{editorOptions.language}}</h3>

<h3>Example with (change)</h3>
<div style="height:600px;">
    <json-editor [options]="editorOptions" (jsonChange)="changeLog($event)" [data]="data" #editor></json-editor>
</div>

<label for="jsonPath">JsonPath:</label>
<input type="text" id="jsonPath" name="jsonPath" (change)="jsonPathChanged($event)">
