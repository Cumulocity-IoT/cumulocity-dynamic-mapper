<c8y-title>Hierarchy mapping</c8y-title>
<c8y-action-bar-item placement="right">
  <button
    class="btn btn-link"
    title="{{ 'Refresh' | translate }}"
    (click)="loadMappingTree()"
  >
    <i c8yIcon="refresh"></i>
    {{ 'Refresh' }}
  </button>
</c8y-action-bar-item>
<div class="card">
  <div class="card-header p-l-32 separator j-c-between">
    <h4 class="card-title">
      {{ 'Hierarchy inbound mapping' | translate }}
    </h4>
  </div>

  <div class="card-block">
    <div class="col-lg-12">
      <d11r-mapping-json-editor2
        [options]="editorOptionsTree"
        [data]="mappingTree$ | async"
        [class]="'jse-main-large'"
        #editorTree
      ></d11r-mapping-json-editor2>
      <c8y-messages class="text-left">
        <c8y-message *ngIf="false"
          ><span class="text-warning">Dummy message!</span>
        </c8y-message>
      </c8y-messages>
    </div>
  </div>
</div>
