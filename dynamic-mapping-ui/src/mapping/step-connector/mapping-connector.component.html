<div class="p-16 p-t-0 flex-no-shrink separator-bottom">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <h4 class="text-medium">
        <div class="text-center">
          Select connector for mapping (at least one is required)&nbsp;
          <span
            *ngIf="stepperConfiguration.editorMode === EditorMode.READ_ONLY"
            class="label label-primary"
            >{{ 'Read Only' }}</span
          >
        </div>
      </h4>
    </div>
  </div>
</div>
<div class="col-xs-12 flex-grow no-gutter">
  <div class="card-inner-scroll fit-h">
    <div class="card-block p-b-0 fit-h" style="min-height: 400px">
      <div class="col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
        <button
          type="button"
          name="addConfiguration"
          id="addConfiguration"
          class="btn btn-default btn-sm"
          (click)="onConfigurationAdd()"
          translate
          [disabled]="!feature?.userHasMappingAdminRole"
          title="Add connector"
        >
          <i c8yIcon="plus-circle-o"></i>&nbsp;Select connector
        </button>
        <d11r-mapping-connector-configuration #connectorConfigurationStepper
          [selectable]="true"
          [(deploymentMapEntry)]="deploymentMapEntry"
        ></d11r-mapping-connector-configuration>
      </div>
    </div>
  </div>
</div>
