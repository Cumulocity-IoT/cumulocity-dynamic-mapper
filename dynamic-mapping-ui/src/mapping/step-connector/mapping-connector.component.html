<div class="col-xs-12 flex-grow no-gutter">
  <div class="card-inner-scroll fit-h">
    <div class="card-block p-b-0 fit-h" style="min-height: 400px">
      <div class="col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
        <button
          type="button"
          name="addConfiguration"
          id="addConfiguration"
          class="btn btn-default btn-sm"
          (click)="onConfigurationAdd()"
          translate
          [disabled]="!feature?.userHasMappingAdminRole"
          title="Add connector"
        >
          <i c8yIcon="plus-circle-o"></i>&nbsp;Add connector
        </button>
        <d11r-mapping-connector-configuration #connectorConfigurationStepper
          [selectable]="true"
          [(deploymentMapEntry)]="deploymentMapEntry"
        ></d11r-mapping-connector-configuration>
      </div>
    </div>
  </div>
</div>
