<div class="modal-header dialog-header animated fadeIn">
  <h1 c8yIcon="plugin"></h1>
  <h4>Add Mappings</h4>
</div>

<c8y-modal
  (onClose)="onDone()"
  (onDismiss)="onDismiss()"
  [labels]="labels"
  [disabled]="false"
  #addMappingRef
>
  <div class="modal-inner-scroll animated fadeIn">
    <div class="modal-body">
      <c8y-form-group
        *ngIf="!isAppCreated; else appCreated"
        [hasError]="!!errorMessage"
        class="m-auto"
        style="max-width: 285px"
      >
        <c8y-drop-area
          (dropped)="onFileDroppedEvent($event)"
          [accept]="'.json'"
          [loading]="isLoading"
          [maxAllowedFiles]="1"
          [message]="'Upload a JSON file' | translate"
          [progress]="progress$ | async"
          class="drop-area"
        >
        </c8y-drop-area>
        <c8y-messages>
          <c8y-message *ngIf="errorMessage">
            {{ errorMessage | translate }}
          </c8y-message>
        </c8y-messages>
      </c8y-form-group>
      <ng-template #appCreated>
        <div class="d-flex a-i-center j-c-center" style="min-height: 285px">
          <c8y-operation-result
            text="{{ successText | translate }}"
            [vertical]="true"
            [size]="84"
            class="lead"
            type="success"
          >
          </c8y-operation-result>
        </div>
      </ng-template>
    </div>
  </div>
</c8y-modal>
