<div class="modal-header dialog-header animated fadeIn">
  <h1 c8yIcon="c8y-data-explorer"></h1>
  <h4>Explore snooped templates</h4>
</div>
<c8y-modal [labels]="labels">
  <div class="p-b-24 p-l-24 p-r-24">
    <div class="form-group">
      <!-- <label>Snooped templates</label> -->
      <div class="c8y-select-wrapper" style="width: 50%">
        <select
          class="form-control"
          (change)="onSelectSnoopedTemplate($event.target.value)"
          [attr.disabled]="isDisabled(mapping.snoopedTemplates?.length === 0)"
        >
          <option [value]="-1" [disabled]="true">
            Select snooped template
          </option>
          <option
            [value]="i"
            *ngFor="
              let t of [].constructor(mapping.snoopedTemplates?.length);
              let i = index
            "
          >
            {{ 'Template - ' + i }}
          </option>
        </select>
      </div>
      <div class="p-t-16">
        <label>Template</label>
        <d11r-mapping-json-editor2
          [options]="editorOptions"
          [class]="'jse-main-small'"
          [data]="template"
        ></d11r-mapping-json-editor2>
      </div>
    </div>
  </div>
</c8y-modal>
