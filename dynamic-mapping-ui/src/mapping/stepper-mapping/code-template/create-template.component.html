<c8y-modal title="Select next step" (onClose)="onClose()" (onDismiss)="onDismiss()" [labels]="labels"
 [headerClasses]="'modal-header dialog-header'">
  <ng-container c8y-modal-title>
    <span [c8yIcon]="'plus-circle'"></span>
  </ng-container>
  <div class="p-24 modal-inner-scroll animated fadeIn">
    <p class="text-center text-medium text-16 sticky-top bg-white">
      {{
      'Create new code template'
      | translate
      }}
    </p>
    <div class="p-t-24 p-b-24">
      <c8y-form-group>
        <label class="col-sm-3 control-label">Name for code template</label>
        <div class="col-sm-8">
          <input
            class="form-control"
            required
            [(ngModel)]="name"
          />
        </div>
      </c8y-form-group>
    </div>
  </div>
</c8y-modal>
