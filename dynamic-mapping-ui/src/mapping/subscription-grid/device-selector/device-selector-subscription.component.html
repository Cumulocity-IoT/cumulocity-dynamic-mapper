<div
  class="flex-col flex-nowrap no-align-items fit-h col-md-6 col-md-offset-3 c8y-stepper--no-btns"
>
  <div class="card">
    <div class="card-header p-l-32 separator" style="justify-content: center">
      <h4 class="card-title">
        Select devices to subscribe to for outbound mappings
      </h4>
    </div>
    <div class="card-block">
      <c8y-asset-selector
        [(ngModel)]="deviceList"
        (onSelected)="selectionChanged($event)"
        [config]="{
          groupsSelectable: true,
          showUnassignedDevices:true,
          multi: true,
          search: true
        }"
      ></c8y-asset-selector>
    </div>
    <div class="card-footer text-center">
      <div class="form-group">
        <button
          type="button"
          name="update"
          class="btn btn-primary"
          (click)="clickedUpdateSubscription()"
          translate
        >
          Save
        </button>
        <button
          type="button"
          name="update"
          class="btn btn-primary"
          (click)="clickedCancel()"
          translate
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
