<div class="flex-col flex-nowrap no-align-items fit-h col-md-8 col-md-offset-2 c8y-stepper--no-btns">
  <div class="card">
    <div class="card-header m-t-48 p-24 separator" style="justify-content: center">
      <h4 class="card-title">
        Select devices to subscribe to for outbound mappings
      </h4>
    </div>
    <div class="card-block">
      <c8y-device-grid [title]="'Devices'" [columns]="columns" [actionControls]="[]" 
        (itemsSelect)="onItemsSelect($event)" [selectable]="true"
        (onDeviceQueryStringChange)="onDeviceQueryStringChange($event)"
        class="content-fullpage d-flex d-col border-top border-bottom"></c8y-device-grid>
    </div>
    <div class="card-footer text-center">
      <div class="form-group">
        <button type="button" name="update" class="btn btn-primary" (click)="clickedUpdateSubscription()" translate>
          Save
        </button>
        <button type="button" name="update" class="btn btn-primary" (click)="clickedCancel()" translate>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
