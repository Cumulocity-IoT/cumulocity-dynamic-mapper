<div class="col-lg-6 col-lg-offset-3">
  <h4 class="text-medium">
    <div class="text-center">
      General settings for {{ mapping.mappingType }} mapping
      <span *ngIf="stepperConfiguration.editorMode === EditorMode.READ_ONLY" class="label label-primary">{{ 'Read Only'
        }}</span>
      <span class="hidden-xs hidden-sm m-l-4">
        <button *ngIf="stepperConfiguration.editorMode === EditorMode.READ_ONLY" type="button" placement="right"
          popover='To edit this mapping deactivate the mapping first in mapping list.' triggers="focus" class="btn-help"
          aria-label="Help content"></button>
      </span>
    </div>
  </h4>
</div>
<div class="col-xs-12 flex-grow no-gutter">
  <div class="card-inner-scroll fit-h">
    <div class="card-block p-b-0">
      <div class="col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
        <div [formGroup]="propertyFormly">
          <div class="legend form-block col-xs-12">Topics</div>
          <formly-form [form]="propertyFormly" [fields]="propertyFormlyFields" [model]="mapping"></formly-form>
        </div>
      </div>
    </div>
  </div>
</div>
