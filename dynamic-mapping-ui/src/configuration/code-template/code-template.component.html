<c8y-title translate>Code Templates</c8y-title>
<c8y-action-bar-item [placement]="'right'">
  <button class="btn btn-link" title="{{ 'Rename' | translate }}" (click)="onRenameCodeTemplate()"
    [disabled]="codeTemplateDecoded?.internal">
    <i c8yIcon="rename"></i>
    {{ 'Rename' | translate }}
  </button>

  <button class="btn btn-link" title="{{ 'Delete' | translate }}" (click)="onDeleteCodeTemplate()"
    [disabled]="codeTemplateDecoded?.internal">
    <i c8yIcon="minus-circle"></i>
    {{ 'Delete' | translate }}
  </button>
  <button class="btn btn-link" title="{{ 'Add' | translate }}" (click)="onAddCodeTemplate()">
    <i c8yIcon="add"></i>
    {{ 'Add' | translate }}
  </button>
  <button class="btn btn-link" title="{{ 'Refresh' | translate }}" (click)="refresh()">
    <i c8yIcon="refresh"></i>
    {{ 'Refresh' | translate }}
  </button>
</c8y-action-bar-item>
<div class="card content-fullpage d-grid">
  <div class="card-block">
    <c8y-form-group>
      <div class="d-flex">
        <label translate>Code Templates</label>
        <span class="hidden-xs hidden-sm">
          <ng-template #popTemplateCodeHelp>
            <div [innerHtml]="codeEditorHelp"></div>
          </ng-template>
          <button type="button" placement="right" [popover]="popTemplateCodeHelp" triggers="click" class="btn-help"
            containerClass="wide-popover" aria-label="Help content"></button>
        </span>
      </div>

      <div class="c8y-select-wrapper" style="max-width: 350px; overflow: auto !important">
        <select class="form-control" (change)="onSelectCodeTemplate()" [(ngModel)]="templateId" name="templateSelect"
          required>
          <option [ngValue]="null" disabled>Select template...</option>
          <option *ngFor="let item of codeTemplateEntries$ | async" [ngValue]="item.key">
            {{ item.name }} ({{ item.type }}, {{ item.internal? 'system': 'user' }})
          </option>
        </select>
      </div>
    </c8y-form-group>
    <c8y-form-group>

      <label translate>JavaScript code</label>
      <c8y-editor [editorOptions]="editorOptions" monacoEditorMarkerValidator [ngModel]="codeTemplateDecoded?.code"
        (ngModelChange)="onValueCodeChange($event)" style="display: block;height:650px !important">
      </c8y-editor>
    </c8y-form-group>
  </div>
  <div class="card-footer">
    <div class="form-group p-l-24">
      <button type="button" name="save" class="btn btn-primary" (click)="onSaveCodeTemplate()" translate>
        Save
      </button>
    </div>
  </div>
</div>
