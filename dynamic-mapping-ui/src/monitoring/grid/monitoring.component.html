<c8y-title translate>Mapping Monitoring</c8y-title>
<c8y-action-bar-item [placement]="'right'">
  <button
    class="btn btn-link"
    title="{{ 'Refresh' | translate }}"
    (click)="refreshMappingStatus()"
  >
    <i c8yIcon="refresh"></i>
    {{ 'Refresh' | translate }}
  </button>
</c8y-action-bar-item>
<div class="card">
    <div class="card-block" style="max-height: 350px; overflow: auto">
      <c8y-data-grid
        [title]="'Mapping Monitoring' | translate"
        [columns]="columns"
        [rows]="mappingStatus$ | async"
        [pagination]="pagination"
        [actionControls]="actionControls"
      >
      </c8y-data-grid>
  </div>
</div>
<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <d11r-monitoring-chart
      [mappingStatus]="mappingStatus$"
    ></d11r-monitoring-chart>
  </div>
</div>
