<c8y-title translate>Monitoring</c8y-title>
<c8y-action-bar-item [placement]="'right'">
</c8y-action-bar-item>
<div class="d-flex d-col bg-inherit content-fullpage bg-gray-white">
  <div class="card-header large-padding separator sticky-top">
    <span class="card-title" translate>
      Mapping service events
    </span>
  </div>
  <div class="inner-scroll">
    <c8y-list-group class="c8y-list__group--strip">
      <ng-template c8yFor let-event [c8yForOf]="events$" [c8yForRealtime]="realtime"
        [c8yForRealtimeOptions]="{ entityOrId: device }" [c8yForLoadMore]="'hidden'" [c8yForNotFound]="empty"
        (c8yForLoadMoreComponent)="
          loadMoreComponent = $event; loadMoreComponent.useIntersection = false
        ">
        <c8y-li class="pointer" [ngClass]="{ }">
          <c8y-li-icon [ngClass]="{  }">
            <i c8yIcon="events"></i>
          </c8y-li-icon>
          <c8y-li-body class="content-flex-100">
            <div class="col-1">
              <span>
                {{ event.time | date }}
              </span>
            </div>
            <div class="col-2">
              <span>
                {{ event.type }}
              </span>
            </div>
            <div class="col-9">
              <span>
                {{ event.text }}
              </span>
            </div>
          </c8y-li-body>
        </c8y-li>
      </ng-template>
    </c8y-list-group>
  </div>
</div>
